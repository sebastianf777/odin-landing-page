<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">Header Logo</div>
      <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Header link one</a></li>
          <li><a href="#">Header link two</a></li>
          <li><a href="#">Header link three</a></li>
        </ul>
      </div>
    </nav>
    <section class="section-one">
        <div class="text">
            <h1>This is an excercise for the Odin Project</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller font and the color
                is lower contrast
            </p>
            <button>Sign up</button>
        </div>
        <div class="image">

        </div>
    </section>
    <section class="section-two">
      <div class="title">Some random information</div>
      <div class="items">
        <div class="group-1">
          <div class="item">
            <img src="https://images.unsplash.com/photo-1517594422361-5eeb8ae275a9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="fire">
          </div>

        <div class="group-2">
          <div class="item">

          </div>

        </div>
        <div class="group-3">
          <div class="item">
            <img src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="earth">
          </div>

        </div>
        <div class="group4">
          <div class="item">
            <img src="https://images.unsplash.com/photo-1510806267120-5f11bb474ea0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80" alt="wind">
